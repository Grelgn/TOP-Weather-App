<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<form>
			<input type="text" placeholder="Location" />
			<button type="button">Get Weather Info</button>
		</form>
		<div class="info">
			<div class="location">
				<div class="name"></div>
				<div class="country"></div>
			</div>
			<div class="current">
				<div class="condition">
					<img src="" class="icon" />
					<div class="text"></div>
				</div>
				<div class="temp_c"></div>
				<div class="feelslike_c"></div>
				<div class="humidity"></div>
				<div class="wind"></div>
			</div>
		</div>
	</body>
</html>
